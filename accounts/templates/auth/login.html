{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a href="{{ signup_url }}">Sign up</a></p>
<p><a href="{{ forgot_password_url }}">Forgot Password?</a></p>
{% endblock %}
