<!-- auth/change_password.html -->
{% extends 'base.html' %}
{% block content %}
  <h2>Change Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
  </form>
  <a href="{{ dashboard_url }}">Back to Dashboard</a>
{% endblock %}
