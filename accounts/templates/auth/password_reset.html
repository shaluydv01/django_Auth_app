{% extends "base.html" %}

{% block content %}
  <h2>Forgot Password?</h2>
  <p>Enter your email below and we will send you password reset instructions.</p>
  
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Send Reset Instructions</button>
  </form>

  <p><a href="{% url 'login' %}">Back to Login</a></p>
{% endblock %}
